    <body>
        <div class="main">
            <div class="container">
            <div class="row">
                <div class=" card col-md-6 offset-md-3"style="overflow-y: auto;">
                    <h3><b>Simple Interest Calculator</b></h3><br>



                    <div class="calculator">
                      <label class="fo">Principle: </label><br>
                      <input type="number" id="p" placeholder="Enter Principal Amount"><br>
                      <label class="fo">Rate : </label><br>
                      <input type="number" id="r" placeholder="Rate Of interest"><br>
                      <label class="fo">Time : </label><br>
                      <input type="number" id="t" placeholder="Enter Time in years"><br>

                      <button onclick="Calculate()">Calculate Interest</button>
                      <p id="demo"></p>

                    </div>
                </div>
            </div>
        </div>
